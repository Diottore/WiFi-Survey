<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiFi Survey</title>
    <link rel="stylesheet" href="styles/responsive.css">
</head>
<body>
    <div class="container">
        <h1 class="header">WiFi Survey</h1>
        
        <button id="startSurveyBtn">Iniciar Nueva Encuesta</button>
        
        <div class="chart-options">
            <label for="chartType">Tipo de gráfico:</label>
            <select id="chartType">
                <option value="bar">Barras</option>
                <option value="line">Líneas</option>
            </select>
            <label for="chartColor">Color Base:</label>
            <input type="color" id="chartColor" value="#4a90e2">
        </div>

        <div class="chart-container">
            <canvas id="wifiChart"></canvas>
        </div>
        
        <div class="history-container">
            <h2>Historial de Encuestas</h2>
            <div id="history-list"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="scripts/database.js"></script>
    <script src="scripts/charts.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
