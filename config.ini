# WiFi Survey Configuration
# Copy this file to config.local.ini and customize for your environment
# config.local.ini is ignored by git and won't be committed

[server]
# IP address of the iperf3 server
ip = 192.168.1.10
# Port for the Flask web server
flask_port = 5000
# Flask host (0.0.0.0 for all interfaces, 127.0.0.1 for localhost only)
flask_host = 0.0.0.0

[iperf]
# Duration of iperf3 tests in seconds
duration = 2060
# Number of parallel streams
parallel = 8

[survey]
# Default number of repetitions per point
default_repeats = 5
# Enable manual confirmation between points
manual_mode = false

[paths]
# Directory for raw JSON results
raw_results = raw_results
# CSV output file
csv_file = wifi_survey_results.csv

[logging]
# Logging level (DEBUG, INFO, WARNING, ERROR, CRITICAL)
level = INFO
# Log file path (leave empty to log to console only)
file =
