<!-- Añade el contenedor del histograma dentro del panel de resultados -->
<section id="panel-results" class="panel hidden" role="tabpanel" aria-labelledby="tab-results">
  <section class="card results" aria-labelledby="results-h">
    <div class="card-header">
      <h3 id="results-h">Resultados recientes</h3>
      <small class="muted">Últimas mediciones</small>
    </div>

    <div id="resultsList" class="results-list" role="list" aria-live="polite"></div>

    <!-- Nueva sección: Histograma de RSSI -->
    <div class="charts-row">
      <div class="chart-card">
        <h4>Histograma de RSSI por Ubicación</h4>
        <canvas id="rssiHistogramChart" aria-label="Histograma de RSSI por Ubicación"></canvas>
      </div>
    </div>
  </section>
</section>
